<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/template.css">
    <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="form-contact-info centrar loginform">
        <div class="">
            <form action="dashboard.html">
                <div class="logo centrar">
                    <a href="index.html">
                        <img src="img/logo3.jpg" alt="Welcome to Tico Rides!">
                    </a>
                    <h1>TicoRides.com</h1>
                </div>
                <fieldset>
                    <label>Username</label>
                    <input type="text" name="username" value="" placeholder="Type your username" class="required"
                        id="username" />
                    <label>Password</label>
                    <input type="password" placeholder="Type your password" name="password" id="password" />
                    <input class="button-light"type="reset" value="Cancel" id="cancel-button" href="index.html" />
                    <input class="button-light"type="submit" value="Login" id="login-button" />
                    <p>Not an User? <a href="register.html">Register Here</a></p>
                </fieldset>
            </form>
        </div>
    </div>

</body>

</html>
