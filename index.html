<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <section class="hero">
        <div class="hero-body has-text-centered logo">
            <div class="container">
                <div class="field font has-text-right"><a class="button is-primary" href="login.html ">Login</a></div>
                <a href="index.html">

            <div class="field is-horizontal">

                <div class="field-body">
                    <div class="field has-addons">
                        <p class="control has-icon has-icon-right is-expanded">
                            <input class="input" id="from" type="search" placeholder="Type origin or type %" />

                                <i class="fa fa-map"></i>
                            </span>
                        </p>
                        <p class="control ">
                            <a class="button is-info">
                                Search
                            </a>

                        </p>
                    </div>
                    <label class="label font" for="to">To:</label>
                    <div class="field has-addons">
                        <p class="control has-icon has-icon-right is-expanded">
                            <input class="input" id="to" type="search" placeholder="Type destiny or type %" />
                            <span class="icon is-small">
                                <i class="fa fa-map"></i>
                            </span>
                        </p>
                        <p class="control ">
                            <a class="button is-info">
                                Search
                            </a>

                        </p>
                    </div class="">
                    <input class="button font is-primary" type="submit" value="Find my Ride!" onclick="findRides()" />
                </div>

            </div>
        </div>
        <div>
            <h3 class="subtitle">Results for Rides that matches your criteria</h3>
            <div class=>
                <table id="tabla-rides" class="table is-primary is-bordered is-striped is-narrow is-hoverable is-fullwidth">

                        <tr class="">

                            </th>

                    </thead>
                    <tbody class="is-hidden">
                        <tr>

                        </tr>
                        <tr>
                            <td>rbarboza</td>
                            <td>Ciudad Quesada</td>
                            <td>Los Angeles</td>
                            <td><a href="#" onclick="viewRide()">View</a> </td>

                        </tr>
                        <tr>
                            <td>yluna</td>
                            <td>Ciudad Quesada</td>
                            <td>San Pedro</td>

                        </tr>
                    </tbody>
                    <thfood>

                    <caption class="font">Rides found</caption>
                </table>
            </div>
        </div>
        <div class="">
            <iframe class="is-hidden" id="frame" src="/dashboard.html"> </iframe>
            <div id="modal" class="modal loginform">
                <div id="modalContent"></div>
                <div id="modalButton" class="right"></div>
            </div>
        </div>

    </div>

    <script src="/js/index.js" type="text/javascript"></script>
