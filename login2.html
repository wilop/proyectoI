<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css" />
    <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/template2.css">
</head>

<body>
    <section class="hero">
        <div class="hero-body has-text-centered logo">
            <div class="container">
                <a href="index.html">
                    <img src="img/logo3.jpg" alt="Welcome to Tico Rides!">
                </a>
                <h1 class="title"> TicoRides.com</h1>
            </div>
        </div>
    </section>
    <nav class="level">
        <div class="level-item has-text-centered">
            <div>
                <form class="box" action="dashboard.html">

                    <div class="field">
                        <label class="label font">Username</label>
                        <p class="control has-icon has-icon-right">
                            <input class="input is-success" type="text" placeholder="Type your username">
                            <span class="icon is-small">
                                <i class="fa fa-check"></i>
                            </span>
                        </p>
                        <p class="help is-success">This username is available</p>
                    </div>
                    <div class="field">
                        <label class="label font">Password</label>
                        <p class="control has-icon has-icon-right">
                            <input class="input is-success" type="password" placeholder="Type your password">
                            <span class="icon is-small">
                                <i class="fa fa-warning"></i>
                            </span>
                        </p>
                        <p class="help is-danger">This username is available</p>
                    </div>
                    <div class="field font is-grouped">
                        <p>Not an User? <a href="register.html">Register Here</a></p>
                    </div>
                    <div class="field is-grouped">
                        <p class="control">
                            <input class="button font is-primary" type="reset" value="Cancel">

                        </p>
                        <p class="control">
                            <input class="button font is-primary" type="submit" value="Login">

                        </p>
                    </div>
                </form>

            </div>
        </div>
    </nav>
</body>

</html>
