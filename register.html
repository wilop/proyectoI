<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/template.css">
</head>

<body>
  <section class="hero">
    <div class="hero-body has-text-centered logo">
      <div class="container">
        <a href="index.html">
          <img src="img/logo3.jpg" alt="Welcome to Tico Rides!">
        </a>
        <h1 class="title"> TicoRides.com</h1>
      </div>
    </div>
  </section>

  <nav class="level">
    <div class="level-item has-text-centered">
      <div>
        <form class="box" action="login.html">
          <!-- <fieldset class=""> -->
          <div class="field">
            <label class="label font">First Name</label>
            <p class="control has-icon has-icon-right">
              <input class="input is-success" type="text" name="firstname" value="" placeholder="Type your firstname"
                id="firstname" />
              <span class="icon is-small">
                <i class="fa fa-user"></i>
              </span>
            </p>
            <p class="help is-success">This username is available</p>
          </div>
          <div class="field">
            <label class="label font">Last Name</label>
            <p class="control has-icon has-icon-right">
              <input class="input is-success" type="text" name="lastname" value="" placeholder="Type your lastname"
                id="lastname" />
              <span class="icon is-small">
                <i class="fa fa-user"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <label class="label font">Phone</label>
            <p class="control has-icon has-icon-right">
              <input class="input is-success" type="tel" pattern="[0-9]{4} [0-9]{4}" data-mask="0000 000" minlength="9"
                maxlength="9" name="phone" value="" placeholder="Type your phone xxxx xxxx" id="phone" />
              <span class="icon is-small">
                <i class="fa fa-phone"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <label class="label font">Username</label>
            <p class="control has-icon has-icon-right">
              <input class="input is-success" type="text" name="username" value="" placeholder="Type your username"
                id="username" />
              <span class="icon is-small">
                <i class="fa fa-user"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <label class="label font">Password</label>
            <p class="control has-icon has-icon-right">
              <input class="input is-success" type="password" name="password" value="" placeholder="Type your password"
                id="password" />
              <span class="icon is-small">
                <i class="fa fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <label class="label font">Repeat Password</label>
            <p class="control has-icon has-icon-right">
              <input class="input is-success" type="password" name="password" value=""
                placeholder="Repeat your password" id="re password" />
              <span class="icon is-small">
                <i class="fa fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field font is-grouped">
            <p>Already an User? <a href="login.html">Login Here</a></p>
          </div>
          <div class="field is-grouped">
            <p class="control">
              <input class="button font is-primary" type="reset" value="Cancel">

            </p>
            <p class="control">
              <input class="button font is-primary" type="submit" value="Login">

            </p>
          </div>
          <!-- </fieldset> -->
        </form>
      </div>
    </div>
  </nav>
</body>

</html>
